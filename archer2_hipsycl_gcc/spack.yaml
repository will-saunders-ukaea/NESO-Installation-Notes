spack:
  # add package specs to the `specs` list
  specs:
  - neso ^neso.nektar@5.2.0-2022-09-03~python ^cray-libsci ^scotch@7.0.1 ^python@3.9.13 ^neso.hipsycl@0.9.4 ^hdf5@1.12.2.1 %gcc@11.2.0 ^ncurses%gcc@7.5.0
  view:
    gcc-hipsycl:
      root: views/gcc-hipsycl
      select: ['%gcc']
      link_type: symlink
    oneapi-dpcpp:
      root: views/oneapi-dpcpp
      select: ['%oneapi', '%intel']
      link_type: symlink
  concretizer:
    unify: when_possible
  repos:
  - ../../NESO/NESO-Spack
  - $spack/var/spack/repos/builtin
  develop:
    neso:
      path: ../../NESO
      spec: neso@working
    nektar:
      spec: nektar@5.2.0-2022-09-03
    neso-particles:
      path: ../../NESO/neso-particles
      spec: neso-particles@working
  compilers:
  - compiler:
      spec: cce@15.0.0
      paths:
        cc: /opt/cray/pe/craype/2.7.19/bin/cc
        cxx: /opt/cray/pe/craype/2.7.19/bin/CC
        f77: /opt/cray/pe/craype/2.7.19/bin/ftn
        fc: /opt/cray/pe/craype/2.7.19/bin/ftn
      flags: {}
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-cray/8.3.3
      - xpmem/2.5.2-2.4_3.30__gd0f7936.shasta
      - libfabric/1.12.1.2.2.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@=3.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.19/bin/cc
        cxx: /opt/cray/pe/craype/2.7.19/bin/CC
        f77: /opt/cray/pe/craype/2.7.19/bin/ftn
        fc: /opt/cray/pe/craype/2.7.19/bin/ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-aocc/8.3.3
      - xpmem/2.5.2-2.4_3.30__gd0f7936.shasta
      - libfabric/1.12.1.2.2.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.19/bin/cc
        cxx: /opt/cray/pe/craype/2.7.19/bin/CC
        f77: /opt/cray/pe/craype/2.7.19/bin/ftn
        fc: /opt/cray/pe/craype/2.7.19/bin/ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: x86_64
      modules:
      - PrgEnv-gnu/8.3.3
      - xpmem/2.5.2-2.4_3.30__gd0f7936.shasta
      - libfabric/1.12.1.2.2.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    python:
      externals:
      - spec: python@3.9.13%cce@15.0.0
        modules:
        - cray-python/3.9.13.1
        buildable: false
      - spec: python@3.9.13%gcc@11.2.0
        modules:
        - cray-python/3.9.13.1
        buildable: false
      - spec: python@3.9.13%aocc@3.2.0
        modules:
        - cray-python/3.9.13.1
        buildable: false
    cmake:
      externals:
      - spec: cmake@3.21.3%cce@15.0.0
        modules:
        - cmake/3.21.3
        buildable: false
      - spec: cmake@3.21.3%aocc@3.2.0
        modules:
        - cmake/3.21.3
        buildable: false
      - spec: cmake@3.21.3%gcc@11.2.0
        modules:
        - cmake/3.21.3
        buildable: false
    fftw:
      externals:
      - spec: fftw@3.3.10.3%cce@15.0.0
        modules:
        - cray-fftw/3.3.10.3
      - spec: fftw@3.3.10.3%gcc@11.2.0
        modules:
        - cray-fftw/3.3.10.3
      - spec: fftw@3.3.10.3%aocc@3.2.0
        modules:
        - cray-fftw/3.3.10.3
    cray-libsci:
      externals:
      - spec: cray-libsci@22.12.1.1%cce@15.0.0
        modules:
        - cray-libsci/22.12.1.1
        buildable: false
      - spec: cray-libsci@22.12.1.1%aocc@3.2.0
        modules:
        - cray-libsci/22.12.1.1
        buildable: false
      - spec: cray-libsci@22.12.1.1%gcc@11.2.0
        modules:
        - cray-libsci/22.12.1.1
        buildable: false
    mpich:
      externals:
      - spec: "mpich@8.1.23%gcc@11.2.0"
        modules:
        - cray-mpich
      - spec: "mpich@8.1.23%cce@15.0.0"
        modules:
        - cray-mpich
      - spec: "mpich@8.1.23%aocc@3.2.0"
        modules:
        - cray-mpich
      buildable: False
    hdf5:
      externals:
      - spec: "hdf5@1.12.2.1%gcc@11.2.0 +mpi"
        modules:
        - cray-hdf5-parallel
      - spec: "hdf5@1.12.2.1%aocc3.2.0 +mpi"
        modules:
        - cray-hdf5-parallel
      - spec: "hdf5@1.12.2.1%cce@15.0.0 +mpi"
        modules:
        - cray-hdf5-parallel
      buildable: False
    all:
      compiler: [gcc@11.2.0, cce@15.0.0, aocc@3.2.0]
      providers:
        mpi: [mpich]

